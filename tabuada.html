<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let multiplicando = prompt("Por favor, informe o número da tabuada (de 2 a 9)")
        let numeroMutiplicando = 1
        let limite = 10

        if(multiplicando >= 2 && multiplicando <= 9){
            //Escreva uma estrutura de rapetição com while
            //De modo a calcular a tabuada do multiplicando
        }else{
            document.write("Número invalido! ");
        }
        while (numeroMutiplicando <= limite){
            let resultado = multiplicando * numeroMutiplicando;
            document.write(multiplicando + "x" + numeroMutiplicando + "=" + resultado + "<br>");
            numeroMutiplicando++;
        }document.write("Espero que tenha ajudo.")
        




    </script>
</body>
</html>
